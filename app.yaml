application: calm-shadow-662
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt

- url: /static
  static_dir: static

- url: /admin/.*
  script: grb.app
  login: admin

- url: /.*
  script: grb.app
  secure: optional

inbound_services:
- mail

skip_files:
- .*\.git*